                            <?py ptxt+='<div id="'+v.get('key')+'" class="item">'+v.get('des')+'</div>'?>

                    <?py #endfor ?>
                    <?py #endfor ?>
                    <?py if ptxt:?>
                        <div name="privilege" class="ui simple pointing dropdown link item">

                            <div class="menu childrenmenu">

                            </div>
                        </div>
                    <?py #endif ?>
                    
                    <?py ptxt=''?>

                    <?py ptxt=''?>

                    <?py for k,v in i.iteritems():?>

                            <div class="menu childrenmenu">
                                #{ptxt}
                            </div>
                        </div>
                    <?py #endif ?>
                    
                    <?py ptxt=''?>
