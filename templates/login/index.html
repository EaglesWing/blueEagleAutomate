<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="登录">
    <title>登录</title>
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-ico">
    <link rel="stylesheet" type="text/css" href="/static/css/semantic/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <script src="/static/js/jquery.js" type="text/javascript"></script>
    <script src="/static/js/angular.js" type="text/javascript"></script>
    <script src="/static/js/semantic.min.js" type="text/javascript"></script>
    <script src="/static/js/service.js" type="text/javascript"></script>
    <script src="/static/js/login.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="login page">
        <div class="body" ></div>
        <div class="ui raised liter  padded  text  container  segment" ng-app="loginmodule" ng-controller="loginctrl">
            <div class="ui">
                <div class="ui large form" logindct>
                    <form ng-app="myApp"  name="loginform" novalidate>
                        <h2 class="textcenter">用户登录</h2>
                        <div class="field">
                            <input placeholder="用户名" type="text" name="user" ng-model="user" ng-keyup="input_check()" required>
                            <span style="color:red" ng-show="loginform.user.$dirty && loginform.user.$invalid">
                            <span ng-show="loginform.user.$error.required">请输入用户名.</span>
                        </div>
                        <div class="field">
                            <input placeholder="密码" id="pwd"  type="password" name="pwd" ng-model="pwd" ng-keyup="input_check()" required>
                            <span style="color:red" ng-show="loginform.pwd.$dirty && loginform.pwd.$invalid">
                            <span ng-show="loginform.pwd.$error.required">请输入密码.</span>
                        </div>
                        <div class="field" style="display:none">
                            <input placeholder="确认密码" type="password" name="newpwd" ng-model="newpwd" ng-keyup="input_check()" required>
                            <span style="color:red" ng-show="loginform.newpwd.$dirty && loginform.newpwd.$invalid">
                            <span ng-show="loginform.newpwd.$error.required">请重复输入密码.</span>
                        </div>
                        <div class="field" style="display:none">
                            <input placeholder="输入新密码" type="password" name="newpwda" ng-model="newpwda" ng-keyup="input_check()" required>
                            <span style="color:red" ng-show="loginform.newpwda.$dirty && loginform.newpwda.$invalid">
                            <span ng-show="loginform.newpwda.$error.required">请输入新密码.</span>
                        </div>
                        <div class="field" style="display:none">
                            <input placeholder="重复输入新密码" type="password" name="newpwdb" ng-model="newpwdb" ng-keyup="input_check()" required>
                            <span style="color:red" ng-show="loginform.newpwdb.$dirty && loginform.newpwdb.$invalid">
                            <span ng-show="loginform.newpwdb.$error.required">请重复输入新密码.</span>
                        </div>
                        <div class="inline field">
                            <div class="ui checkbox">
                                <input type="checkbox" tabindex="0" ng-true-value="true" ng-false-value="false"  ng-model="checked">
                                <label>记住我<span><a href="##"  class="pwdmodfiy" style="margin-left:30px" pwdmodfiy>修改密码？</a></span></label>
                            </div>
                        </div>
                        <div class="fluid ui animated fade primary  button" tabindex="0" ng-click="do_login()">
                            <div class="visible disabled content">登陆</div>
                            <div class="hidden content">进入系统</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
